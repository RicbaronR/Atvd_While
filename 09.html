<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numAleatorio = Math.floor(Math.random() * 30) + 1;
    let numInformado = 0;
    while (numInformado !== numAleatorio){
        numInformado= Number(prompt(`Informe um número:`));

        if(numInformado>numAleatorio){
            alert(`menor`);
        } else if(numInformado<numAleatorio){
            alert(`maior`);
        }
    }


    //PROCESSAMENTO
    document.write(`Parabéns, você acertou o número. Era o número ${numAleatorio}.`);


    //SAÍDA
    
</script>
