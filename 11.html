<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let num = prompt(`Informe um número de no mínimo 2 dígitos:`);
    let numInvertido = "";
    let contagem = num.length - 1;

    while(contagem >= 0){
        numInvertido+=num[contagem]
        contagem--
    }


    //PROCESSAMENTO
    document.write(`O inverso de ${num} é ${numInvertido}.`)


    //SAÍDA

</script>
