<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let nome = prompt(`Informe seu nome:`);
    while(nome.length <= 3){
        alert(`Seu nome precisa ter mais de 3 caracteres!`);
        nome = prompt(`Informe seu nome:`);

    }
    let idade = Number(prompt(`Informe sua idade:`));
    while(idade<0 || idade>150){
        alert(`Idade entre 0 e 150!`);
        idade = Number(prompt(`Informe sua idade`));

    }
    let salario = Number(prompt(`Informe seu salário:`).replace(",", "."));
    while(salario<0){
        alert(`Salário maior que 0,00!`);
        salario = Number(prompt(`Informe seu salário:`).replace(",", "."));

    }
    alert(`Só é necessario a primeira letra.`);
    let sexo = prompt(`Informe seu sexo:`).toLowerCase();
    while(sexo !== "m" && sexo !== "f"){
        alert(`Sexo masculino ou feminino!`);
        sexo = prompt(`Informe seu sexo`).toLowerCase();

    }
    let eCivil = prompt(`Informe seu estado civil:`).toLowerCase();
    while(eCivil !== "s" && eCivil !== "c" && eCivil !== "v" && eCivil !== "d"){
        alert(`Verifique seu estado civil!`);
        eCivil = prompt(`Informe seu estado civil:`).toLowerCase();

    }

    //PROCESSAMENTO
    
    
    
    
    
    document.write(`${nome}<br>
    ${idade}<br>
    ${salario}<br>
    ${sexo}<br>
    ${eCivil}<br>`)

    //SAÍDA

</script>
