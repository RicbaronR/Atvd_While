<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let mensagem;
    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let voto = -1;

    while(voto !== 0){
        voto = Number(prompt(`As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:`));
    if(voto == 1){
        joao++
    } else if(voto == 2){
        maria++
    } else if(voto == 3){
        nulo++
    } else if(voto == 4){
        branco++
    } else{
        alert(`Número de candidato inválido, voto será anulado!`)
        nulo++
    }
    }
    if(joao>maria){
        mensagem = `João foi o vencedor da eleição.`;
    } else if(maria>joao){
        mensagem = `Maria foi a vencedora da eleição.`;
    } else{
        mensagem = `Houve empate entre os dois jogadores.`;
    }
    
    document.write(`Candidato Joãozinho: ${joao} votos.<br>
    2. Candidato Mariazinha: ${maria} votos. <br>
    3. Nulo: ${nulo} votos. Ou seja, ${((nulo/(joao+maria+branco+nulo))*100).toFixed(2).replace(".", ",")}% de todos os votos.<br>
    4. Branco: ${branco} votos. Ou seja, ${((branco/(joao+maria+nulo+branco))*100).toFixed(2).replace(".", ",")}% de todos os votos.<br>
    ${mensagem}`);


    //PROCESSAMENTO
    


    //SAÍDA

</script>
