<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let num = 1
    let soma = 0;
    while(num !== 0){
        num = Number(prompt(`Informe números sucessivamente, separadamenre:`));
        soma +=num
    }


    //PROCESSAMENTO
    document.write(`A soma dos números informados é ${soma}.`);


    //SAÍDA
    
</script>
