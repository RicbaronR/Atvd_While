<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nome = prompt(`Informe seu nome de usuário:`);
    let senha = prompt(`Informe sua senha:`);


    //PROCESSAMENTO
    while (nome === senha){
        alert(`Erro!`);
        nome = prompt(`Informe seu nome de usuário:`);
        senha = prompt(`Informe sua senha: Obs: letras.`);
    }


    //SAÍDA
    document.write(`Seu nome: ${nome}.<br>
    Sua senha: ${senha}.`)

</script>
